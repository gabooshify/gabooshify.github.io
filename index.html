<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    column-gap: 200px;
    grid-gap: 20px;
    justify-items: center;
}
img {
    width: 500px;
    height: 300px;
}
</style>
<title>Adrian's Homepage</title>
</head>
<body style="background-color:powderblue;">
    <h1 style="text-align:center; font-family:Helvetica; background-color:DodgerBlue;">Adrian's Homepage</h1>
    <div class="container">
        <a rel="preload" href="https://d2l.ucalgary.ca/d2l/home" target="_blank" style="width:500px; height:300px;">
            <img src="ResponseTimeGraph.png" alt="HTML tutorial">
        </a>
        <a rel="preload" href="https://youtube.ca" target="_blank">
            <img src="remote.jpg" alt="tv remote">
        </a>
        <a rel="preload" href="https://albumoftheyear.org" target="_blank">
            <img src="headphones.jpg" alt="headphones">
        </a>
        <a rel="preload" href="https://gmail.com" target="_blank">
            <img src="letter.jpg" alt="letter">
        </a>
    </div>
    <script>
        // List of URLs to preload
        const urls = [
            'https://d2l.ucalgary.ca/d2l/home',
            'https://youtube.ca',
            'https://example.com',
            'https://example.com'
        ];

        // Function to preload content
        function preloadContent(url) {
            fetch(url, { mode: 'no-cors' })
                .then(response => {
                    console.log(`Preloaded: ${url}`);
                })
                .catch(error => {
                    console.error(`Error preloading ${url}:`, error);
                });
        }

        // Preload all URLs
        urls.forEach(url => preloadContent(url));
    </script>
</body>
</html>
